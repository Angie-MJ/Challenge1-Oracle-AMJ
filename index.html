<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador Challenge Oracle Angie</title>
</head>
<body>
    <header>
        <img class="Logo" src="Imagenes/Logo.svg" alt="Logo">
    </header>

    <main>
        <section class="Seccion1">
            <div class="CajaBotones">
                <input type="button" class="BotonEncriptar" value="Encriptar">
                <input type="button" class="BotonDesencriptar" value="Desencriptar">
            </div>
            <div class="ContenedorCajaTexto">
                <textarea placeholder="Ingrese el texto aqui" class="CajaTexto"></textarea>
            </div>
            <div class="Alerta">
                <img src="Imagenes/alerta.svg" alt="Alerta">
                <p>Solo letras minúsculas y sin acentos</p>
                
            </div>
            <div class="CajaBorrar">
                <input type="button" class="BotonBorrar" value="Borrar texto">
            </div>
        </section>
        <section class="Seccion2">
            <div class="CajaMuñeco">
                <img src="Imagenes/Muñeco.svg" alt="Muñeco">
            </div>
            <div class="CajaParrafo">
                <h3>Ningún mensaje fue encontrado</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="CajaCopiar">
                <input type="button" class="BotonCopiar" value="Copiar">
                
            </div>
            <div class="CajaResultado">
                <p class="TextoResultado"></p>
            </div>
        </section>
    </main>
    <script src="Scripst.js"></script>
</body>
</html>
